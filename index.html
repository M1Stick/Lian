<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lian</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="./slick-1.8.1/slick/slick-theme.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div class="logo">
                        <a href="javascript:void(0)" class="logo__link">
                            <img src="./img/logo.png" alt="logo" class="logo__img">
                        </a>
                    </div>
                </div>
                <div class="col-5 offset-3">
                    <div class="nav">
                        <div class="nav__menu">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a href="javascript:void(0)" class="nav__link">HOME</a>
                                </li>
                                <li class="nav__item">
                                    <a href="javascript:void(0)" class="nav__link">ABOUT</a>
                                </li>
                                <li class="nav__item">
                                    <a href="javascript:void(0)" class="nav__link">PORTFOLIO</a>
                                </li>
                                <li class="nav__item">
                                    <a href="javascript:void(0)" class="nav__link">BLOG</a>
                                </li>
                                <li class="nav__item">
                                    <a href="javascript:void(0)" class="nav__link">CONTACT</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                        <div class="search">
                                <form id="custom-search-form" class="form-search form-horizontal pull-right">
                                    <div class="input-append search">
                                        <input type="text" class="search-query mac-style" placeholder="Search">
                                        <button type="submit" class="btn"><i class="fas fa-search"></i></button>
                                    </div>
                                </form>
                        </div>
                </div>
            </div>
        </div>
    </header>
    <div class="agency">
        <div class="agency__slide--1">
            <h2>LIAN CREATIVE AGENCY</h2>
        </div>
        <div class="agency__slide--2">
            <img src="./img/Slider-2.png" alt="slider-2" class="slider__img--design">
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./slick-1.8.1/slick/slick.min.js"></script>
    <script>
    $('.agency').slick({
    dots: true,
    infinite: true,
    speed: 500,
    fade: true,
    cssEase: 'linear'
    });
    </script>
</body>
</html>
